    <div class = title>
        @if(isLoggin){
            <h1>hell</h1>
        }
        @else {
            <h1>no hell</h1>
        }
        <app-user />
    </div>
    <div>
        <div class = "shuxing1">{{title}}</div>
        <div [class] = "shuxingcom" [style.background-color]="colorful">{{city}}</div>

            <app-canvas-demo>hello</app-canvas-demo>
        </div>
