<div class="detail-panel" *ngIf="component">
  <div class="detail-header">
    <h3>组件详情</h3>
    <button class="close-btn" (click)="closeDetail()">×</button>
  </div>
  
  <div class="detail-content">
    <div class="detail-item">
      <label>文件名:</label>
      <span>{{component.name}}</span>
    </div>
    
    <div class="detail-item">
      <label>上传日期:</label>
      <span>{{component.date}}</span>
    </div>
    
    <div class="detail-item">
      <label>文件大小:</label>
      <span>{{component.size}}</span>
    </div>
    
    <div class="detail-item">
      <label>描述:</label>
      <p>{{component.description}}</p>
    </div>
    
    <div class="detail-actions">
      <button class="action-btn primary" (click)="viewOnMap()">在地图上查看</button>
      <button class="action-btn" (click)="downloadComponent()">下载</button>
      <button class="action-btn danger" (click)="deleteComponent()">删除</button>
    </div>
  </div>
</div>

<div class="no-selection" *ngIf="!component">
  <p>请选择一个组件查看详情</p>
</div>
