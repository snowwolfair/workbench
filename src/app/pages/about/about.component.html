<h1>关于我们</h1>
<h2>这是一个演示Angular路由功能的示例项目。</h2>
<h2>我们展示了如何：</h2>
<ul>
  <li>配置路由</li>
  <li>使用路由导航</li>
  <li>处理路由激活状态...</li>
  <li>设置默认路由和通配符路由...</li>
</ul>
<!-- <div class="water-drop"></div> -->
<div class="svg-container">
  <svg class="g-svg" width="400" height="160" xmlns="http://www.w3.org/2000/svg">
    <path id="svgpath" d="M 350 40 C 1000 1000, -350 1000, 350 1960" stroke="black" fill="transparent" />
  </svg>
  <div class="ele"></div>
</div>

<!-- 触发按钮 -->
<button (click)="showOverlay = true" style="background: linear-gradient(to right, #000000, #ffd700); color: #ffffff">启用蒙层模式</button>

<!-- 已存在的固定区域（始终在 DOM 中） -->
<div class="special-panel" #specialPanel>
  <p>这是始终可见的操作区域</p>
</div>

<!-- 蒙层：全屏覆盖，但不影响 .special-panel -->
@if (showOverlay) {
  <div class="global-overlay" (click)="onOverlayClick($event)"></div>
}

<div style="position: relative">
  <div class="card-circle">1</div>
  <div class="card"> </div>
</div>
