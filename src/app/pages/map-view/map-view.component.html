<div class="map-container">
  <!-- <iframe src="http://118.25.113.92:1514/" width="100%" height="100%"></iframe> -->
  <div style="width: 100%;">
    <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="switchGameMode()">
      <label nz-radio-button nzValue="12">12人场</label>
      <label nz-radio-button nzValue="9">9人场</label>
    </nz-radio-group>
    <div>
      <button (click)="startGame()">开始游戏</button>
    </div>
    <div class="player-container">
      @for(player of playerList; track player.id) {
        <div class="player">
          <div class="player-img" [ngStyle]="{ height: showPlayerRole ? '80%' : '100%', 'border-color': player.isAlive ? '#ffffff' : '#ff0000' }">
            {{player.name}}
          </div>
          @if(showPlayerRole){
            <div class="player-role" [ngClass]="{'player-role-red': player.role === 'red', 'player-role-blue': player.role === 'blue'}">
              {{player.role | i18n}}
            </div>
          }
        </div>
      }
    </div>
    <div class="control-extra">
      <button (click)="switchRole()">菜单</button>
      <button (click)="switchRole()">游戏日志</button>
    </div>
    @if(showControl){
      <div class="control">
        @for(option of controlOptions; track $index) {
          <button (click)="onControlClick(option)">{{option.label}}</button>
        }
      </div>
    }
    @if(showModel){
      <div class="model">
        
      </div>
    }

  </div>
</div>
