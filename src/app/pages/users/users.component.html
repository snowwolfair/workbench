<h1>用户列表</h1>
<div class="user-list">
  @for (user of users; track user) {
    <div class="user-card">
      <h3>{{ user.name }}</h3>
      <p>{{ user.email }}</p>
    </div>
  }
</div>

<div class="top">
  <div class="top-title">
    <span style="font-size: 24px; font-weight: bold">历史使用应用时长前五</span>
  </div>
  <nz-skeleton [nzLoading]="loading">
    <div class="top-use">
      @for (item of topFiveList; track item.appname) {
        <div class="top-item">
          <g2-card
            [title]="item.appname | friendlyName"
            [bordered]="true"
            [total]="item.usetime.total | timeFormat"
            [footer]="`最高值`"
            contentHeight="46"
          >
            周同比
            <trend [flag]="item.usetime.wowrate >= 0 ? 'up' : 'down'" style="margin: 0 16px 0 8px; color: rgba(0, 0, 0, 0.85)">
              {{ item.usetime.wowrate || '' | number: '1.2-2' }}%
            </trend>
            日环比
            <trend [flag]="item.usetime.dodrate >= 0 ? 'up' : 'down'" style="margin: 0 0 0 8px; color: rgba(0, 0, 0, 0.85)">
              {{ item.usetime.dodrate || '' | number: '1.2-2' }}%
            </trend>
          </g2-card>
        </div>
      }
    </div>
  </nz-skeleton>
</div>
