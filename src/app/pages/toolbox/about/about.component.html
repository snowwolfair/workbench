<h1>关于我们</h1>
<h2>这是一个演示Angular路由功能的示例项目。</h2>
<h2>我们展示了如何：</h2>
<ul>
  <li>配置路由</li>
  <li>使用路由导航</li>
  <li>处理路由激活状态...</li>
  <li>设置默认路由和通配符路由...</li>
</ul>
<div class="color-picker-container">
  <div class="panel-wrapper">
    <canvas #colorpanel appDragMove (dragMove)="onPanelMove($any($event))" class="main-panel"></canvas>
    <div class="picker-cursor" [style.left.px]="panelCursor.x" [style.top.px]="panelCursor.y"></div>
  </div>

  <div class="hue-wrapper">
    <canvas #colorbar appDragMove (dragMove)="onHueMove($any($event))" class="hue-bar"></canvas>
    <div class="hue-cursor" [style.left.px]="hueCursorX"></div>
  </div>
  <div [style.backgroundColor]="selectedColor" style="width: 300px; height: 20px"> </div>
  <div>{{ selectedColor }}</div>
</div>

<div class="special-panel" #specialPanel>

</div>

<!-- 蒙层：全屏覆盖，但不影响 .special-panel -->
@if (showOverlay) {
  <div class="global-overlay" (click)="onOverlayClick($event)"></div>
}
